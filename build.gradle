plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.testng', name: 'testng', version: '7.7.0'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'


    implementation 'ch.qos.logback:logback-classic:1.5.18'

}

test {
    useTestNG()
}

task smoke_tests(type: Test){
    useTestNG(){
        suites 'src/test/resources/smoke_tests.xml'
    }
}

task smoke_tests_browser(type: Test){
    useTestNG(){
        suites 'src/test/resources/smoke_tests.xml'
        if (project.hasProperty('browser'))
            systemProperty 'browser', "${browser}"
    }
}